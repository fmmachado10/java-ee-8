<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:form id="idForm">

        <h:panelGrid>

        <h:outputText value="Tela de Cadastrar"/>
        <br></br>
        <p:outputLabel style="width: 200px">Nome: </p:outputLabel>
        <p:inputText style="width: 200px"></p:inputText>

        <br></br>
        <p:outputLabel style="width: 200px;">Endere√ßo: </p:outputLabel>
        <p:inputText style="width: 200px;"></p:inputText>

        </h:panelGrid>

        <br></br>
        <p:commandButton value="Cadastrar"></p:commandButton>
        <p:commandButton value="Limpar"></p:commandButton>

        <br></br>

        <p:panelGrid>

            <p:dataTable var="car" value="#{listaPessoa}">
                <p:column headerText="Nome">
                    <h:outputText value="#{listaPessoa.nome}" />
                </p:column>

                <p:column headerText="Color">
                    <h:outputText value="#{listaPessoa.endereco}" />
                </p:column>

            </p:dataTable>

        </p:panelGrid>





    </h:form>

</f:view>


</html>
